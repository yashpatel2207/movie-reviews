<header>
  <div class="navbar dark-mode" [class.justify-content-center]="showSearch">
    <nav class="navbar__wrapper" *ngIf="!showSearch; else search">
      <ul role="navigation">
        <li class="navbar-toggler" (click)="toggleClasses()">
          <i class="fas cusor-pointer" [ngClass]="collapsed ? 'fa-bars' : 'fa-times'"></i>
        </li>
        <li class="logo">
          <a class="navbar-brand" href="#">
            <img src="../../../assets/logo.png" title="logo" width="50" />
          </a>
        </li>
        <li class="nav-item" [class.d-block]="!collapsed" *ngFor="let item of menuItems">
          <div class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{item.menuItemName}}</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" [routerLink]="[subItem.path]" *ngFor="let subItem of item.subMenus">{{subItem.name}}</a>
            </div>
          </div>
        </li>
        <li class="nav-right-items">
          <i class="fas fa-search cusor-pointer" title="Search" (click)="showSearchBox($event)"></i>
          <i class="fas fa-user"></i>
        </li>
      </ul>
    </nav>
    <ng-template #search>
      <app-search-view class="search-box" (closeSearchBox)="hideSearchBox()"></app-search-view>
    </ng-template>
  </div>
</header>
